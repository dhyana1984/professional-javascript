<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOMEventObjectExapmle</title>
</head>

<body>
    <div>
        <input id="myBtn" type="button" />
    </div>
</body>
<script>
    var btn = document.getElementById("myBtn")
    //如果直接将事件处理程序制定给了目标元素，则currentTarget, target, this有相同的值
    btn.onclick = function (event) {
        console.log(event.currentTarget === this)   //true，在事件处理程序内部event.currentTarget始终指向this
        console.log(event.target === this)          //true，target只包含事件的实际目标
    }

    document.body.onclick = function(event){
        console.log(event.currentTarget === document.body)  //true
        console.log(this === document.body)                 //true
        //当点击button时，target指向了button，是click的真正目标
        //由于按钮没有注册事件处理程序，click被冒泡到了document.body，在那里得到处理
        console.log(event.target === document.getElementById("myBtn")) 
    }

</script>

</html>
