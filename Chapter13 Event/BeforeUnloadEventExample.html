<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeforeUnloadEventExample</title>
</head>

<body>
    <div id="myDiv">Try to navigate away from this page.</div>
</body>
<script src="./EventUtils.js"></script>
<script>
    EventUtils.addHandler(window, "beforeunload", function (event) {
        event = EventUtils.getEvent(event);
        var message = "I'm really going to miss you if you go.";
        event.returnValue = message;
        return message;
    }); 
</script>

</html>
