<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextNodeExample</title>
</head>
<body>
    
</body>

<script>
var element = document.createElement("DIV")
element.className="message"
var textNode = document.createTextNode("Hello world!")
element.appendChild(textNode)

var anotherTextNode = document.createTextNode("Yippee!")
element.appendChild(anotherTextNode)

document.body.appendChild(element)

console.log(element.childNodes.length) //2

element.normalize()  //把两个文本节点合并成一个
console.log(element.childNodes.length)
console.log(element.firstChild.nodeValue)


var newNode = element.firstChild.splitText(5) //从第5个位置开始分割文本节点
console.log(element.firstChild.nodeValue) //Htllo
console.log(newNode.nodeValue)  // world!Yippee!
console.log(element.childNodes.length) //2


</script>
</html>
